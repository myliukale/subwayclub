<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易购物商城</title>
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* 导航栏样式 */
        .nav {
            background-color: #333;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .nav-logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav-menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .nav-cart {
            font-size: 18px;
            cursor: pointer;
        }

        /* 商品列表区域 */
        .product-section {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .section-title {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        /* 商品卡片样式 */
        .product-card {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: box-shadow 0.3s;
        }
        .product-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .product-name {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }
        .product-price {
            font-size: 20px;
            color: #e63946;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .add-cart-btn {
            background-color: #457b9d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .add-cart-btn:hover {
            background-color: #1d3557;
        }

        /* 页脚样式 */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
    </style>
</head>
